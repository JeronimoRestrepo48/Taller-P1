<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">Search for Movie:</label>
                <input type="text" id="searchMovie" class="form-control" name="searchMovie" title="Search by movie name" placeholder="Enter movie name"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <p>Searching for {{ searchTerm }}</p>

        {% for movie in movies %}
            <h2>{{ movie.title }}</h2>
            <h3>{{ movie.description }}</h3>
            <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
            {% if movie.url %}
                <a href="{{ movie.url }}">Movie Link</a>
            {% endif %}
        {% endfor %}

        <br/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
